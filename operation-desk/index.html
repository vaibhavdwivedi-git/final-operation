<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>


    <h1><em>JSON Data Table</em></h1>

    <div ng-app="myApp" ng-controller="jsonDataToTable">

        

        <table id="customers">
            <tr>
                <th>Job Name</th>
                <th>Job Start</th>
                <th>Job End</th>
                <th>Job Duration</th>
            </tr>
            <tr ng-repeat="x in list">
                <td>{{ x.JOB_NM }}</td>
                <td>{{ x.JOB_START_TS }}</td>
                <td>{{ x.JOB_END_TS }}</td>
                <td>{{ x.DURATION}}</td>
            </tr>
        </table>

    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('jsonDataToTable', function ($scope, $http) {
            $http.get("data.json").then(function (data) {
                $scope.list = data.data.data; // response data 
            });
        });
    </script>

</body>

</html>
